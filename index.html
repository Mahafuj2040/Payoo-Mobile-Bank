<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex justify-center items-center flex-col">
    <div class="h-[150px] w-[380px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="assets/Group.png" alt="">
    </div>
    <form action="" class=" p-8 bg-white">
        <div>
            <label for="mobile" class="font-semibold">Mobile Number</label> <br>
            <input type="text" id="mobile" placeholder="Enter your number" class="input w-[338px] my-5 rounded-3xl bg-[#f4f5f7] h-[52px] p-5" />
        </div>
        <div>
            <label for="pin" class="font-semibold">4 Digit Pin</label> <br>
            <input type="text" id="pin" placeholder="Enter 4 Digit Pin" class="input w-[338px] mt-5 rounded-3xl bg-[#f4f5f7] h-[52px] p-5" />
        </div>
        <button id="loginButton" class="btn bg-[#0874f2] text-white font-semibold text-xl w-[100%] mt-8 rounded-3xl h-[52px]">Login</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
